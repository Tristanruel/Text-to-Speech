    <body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col mr-auto">
          <a href="home.html" class="header-logo col">Home</a>
        </div>
        <nav class="header-menu">
          <ul>

          </ul>
        </nav>

  </header>
        <div class="container">
            <input
                type="file"
                class="upload_hide"
                id="upload_costum"
                multiple
            />
            <label for="upload_costum" class="upload_label">
                <div class="image">
                    <img src="" alt="" />
                </div>
                <i class="fas fa-cloud-upload-alt"></i>
                <p class="drag_text">Drag & Drop to Upload File</p>
                <button class="choose_file">Choose a File</button>
                <p>Please drag and drop the file you wish to be converted</p>
            </label>
            <button class="delete_file">Delete File</button>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>
        <script>
            $(".delete_file").hide();
            $("#upload_costum").change(function (event) {
                let tmppath = URL.createObjectURL(event.target.files[0]);
                $(".image > img").fadeIn("fast").attr("src", tmppath);
                $(".delete_file").show();
                $(".choose_file").hide();

                $(".delete_file").click(function () {
                    $(".image > img").fadeIn("fast").attr("src", "");
                    $(".delete_file").hide();
                });
            });
        </script>
    </body>
